<html lang="pt-BR">

<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Super Mario Bros - O Filme</title>

<body>
    <div class= "container-video">
        <video class="video" autoplay loop muted>
            <source src="./imagens/video-mario.mp4" type="video/mp4">
        </video>
    </div>

    <header class="header">
        <a href="">
            <img class="logo" src="./imagens/logo-chapeu-mario.png" alt="Logo Chapéu Mario">
        </a>
        <nav>
            <ul class="menu">
                <li><a href="">Home</a></li>
                <li><a href="">Detalhes</a></li>
            </ul>
        </nav>
    </header>

    <main class="container">
        <div class="info">
            <img class="titulo" src="./imagens/titulo.png" alt="Título Super Mario Bros">
            <P>Mario é um encanador junto com seu irmão Luigi. Um dia, eles vão parar no reino dos cogumelos, governado pela Princesa Peach, mas ameaçado pelo rei dos Koopas, que faz de tudo para conseguir reinar em todos os lugares.</P>
            <button>Veja o Trailer</button>
        </div>
        <img class="img-mario" src="./imagens/super-mario-chars.png" alt="Mario e Seus Amigos">

        <div class="modal">
            <div class="conteudo-modal">
                <span class="fechar-modal">X</span>
                <iframe src="https://www.youtube.com/embed/Cb4WV4aXBpk" id="video" width="560" height="315" title="Trailer Oficial" frameborder="1" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
            </div>
        </div>
    </main>
