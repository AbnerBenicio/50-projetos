<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

        crossorigin="anonymous" referrerpolicy="no-referrer" /> -->
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="./imagens/logo_sonic.png" type="image/x-icon">
    <title>Sonic Prime</title>
</head>

<body>
    <div class= "container-video">
        <video class="video" autoplay loop muted>
            <source src="./imagens/video_sonic.mp4" type="video/mp4">
        </video>
    </div>

    <header class="header">
        <a href="">
            <img class="logo" src="./imagens/logo_sonic.png" alt="Logo Sonic">
        </a>
        <nav>
            <ul class="menu">
                <li><a href="">Home</a></li>
                <li><a href="">Detalhes</a></li>
            </ul>
        </nav>
    </header>

    <main class="container">
        <div class="info">
            <img class="titulo" src="./imagens/sonic.png" alt="Título Sonic">
            <P>Uma batalha explosiva contra o Dr. Eggman abala o universo. Agora, Sonic precisa viajar por dimensões paralelas para reencontrar os amigos e salvar o mundo.</P>
            <button class="abrir-modal">Veja o Trailer</button>
        </div>
        <img class="img-sonic" src="./imagens/sonic_personagem.png" alt="Sonic">

        <div class="modal">
            <div class="content-modal">
                <span class="fechar-modal">X</span>
                <iframe src="https://www.youtube.com/embed/cfbVUOyVeY0" id="video" width="640" height="360" title="Trailer Oficial" frameborder="1" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
            </div>
        </div>
    </main>
    <script src="script.js"></script>
