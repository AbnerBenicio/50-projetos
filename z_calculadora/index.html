<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Calculadora</title>
  </head>
  <body>

    <div class="fundo">
        <div class="erro">Expressão digitada incorretamente. Por favor, digite uma expressão válida.</div>
    </div>

    <header>
      <h1>Calculadora</h1>
    </header>

    <div class="calculadora">
      <span id="prev-result"> </span>
      <span id="pseudo"></span>

      <div class="input">
        <span id="resultado">0</span>
      </div>

      <div class="botoes">
        <div class="numeros">
          <button id="apaga">apaga</button>
          <button id="parenteses1">(</button>
          <button id="parenteses2">)</button>
          <button id="porcentagem">%</button>
          <button id="C">C</button>
          <button id="1">1</button>
          <button id="2">2</button>
          <button id="3">3</button>
          <button id="div">/</button>
          <button id="4">4</button>
          <button id="5">5</button>
          <button id="6">6</button>
          <button id="multi">X</button>
          <button id="7">7</button>
          <button id="8">8</button>
          <button id="9">9</button>
          <button id="menos">-</button>
          <button id="0">0</button>
          <button id="ponto">.</button>
          <button id="igual">=</button>
          <button id="mais">+</button>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
